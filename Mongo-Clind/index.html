<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h3 id="userName">Sabbir</h3>
      <form id="form">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            id="input-name"
            placeholder="Enter your text"
            required
          />
        </div>
        <button type="submit" id="btn" class="btn btn-primary mt-2">
          Send
        </button>
      </form>
    </div>

    <script>
      const form = document.getElementById("form");
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const nameFild = document.getElementById("input-name");

        const name = nameFild.value;
        const user = { name };
        console.log(user);
        fetch("http://localhost:4200/addUser", {
          method: "POST",
          body: JSON.stringify(user),
          headers: {
            "Content-type": "application/json; charset=UTF-8",
          },
        })
          .then((res) => res.json())
          .then((json) => updateDate(json.name));
        nameFild.value = " ";
      });

      // fetch("http://localhost:3000/users/0")

      //     updateDate(data.name)
      //   });

      const updateDate = (user) => {
        console.log(user);
        const userName = (document.getElementById("userName").innerText = user);
      };
    </script>
  </body>
</html>
